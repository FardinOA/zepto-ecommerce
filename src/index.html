<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link href="./output.css" rel="stylesheet" />
        <title>E-Commerce</title>
    </head>
    <body class="bg-background text-text">
        <header class="shadow-sm fixed w-full top-0 left-0 z-50 py-4 bg-white">
            <div class="container">
                <nav
                    class="base-container flex items-center justify-between gap-2 lg:gap-6"
                >
                    <a href="index.html">
                        <img
                            src="/assets/img/logo.png"
                            alt="logo"
                            class="w-32 lg:w-40"
                        />
                    </a>
                    <div
                        class="w-full lg:flex items-center bg-primary/10 rounded-md hidden"
                    >
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search for books..."
                            class="p-2 w-full"
                        />
                        <button aria-label="search" class="icon bg-inherit">
                            <i class="ri-search-line"></i>
                        </button>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="wishlist.html"
                            ><i class="ri-heart-line"></i
                        ></a>
                        <div class="flex items-center">
                            <i class="ri-user-line"></i>
                            <a href="#"
                                ><span class="font-semibold text-black"
                                    >Account</span
                                ></a
                            >
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main class="mt-20 mb-10 space-y-4">
            <section class="space-y-4 container">
                <div class="flex justify-end">
                    <select
                        id="genre-dropdown"
                        class="border rounded p-2 bg-secondary/20"
                    >
                        <option value="">All Genres</option>
                        <option value="fiction">Fiction</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="adventure">Adventure</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                    </select>
                </div>
                <div
                    id="books-container"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
                ></div>

                <div id="pagination" class="flex gap-2"></div>
            </section>
        </main>

        <script type="module" src="./main.js"></script>
    </body>
</html>
